buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx
        stages:
          - name: release
            steps:
              - name: changelog
                command: jx
                args: 
                - step
                - changelog
                - --verbose
                - --version
                - ${VERSION}
                - --rev
                - ${PULL_BASE_SHA}
